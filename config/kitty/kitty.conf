# -----------------------------------------------------------------------------
# Font configuration
# -----------------------------------------------------------------------------
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0

# Uncomment these if your font size seems off:
force_ltr no
adjust_line_height 0
adjust_column_width 0

# -----------------------------------------------------------------------------
# Window configuration
# -----------------------------------------------------------------------------
window_padding_width 4
hide_window_decorations no
remember_window_size yes

# -----------------------------------------------------------------------------
# Terminal bell
# -----------------------------------------------------------------------------
enable_audio_bell no

# -----------------------------------------------------------------------------
# Terminal settings
# -----------------------------------------------------------------------------
term xterm-256color
update_check_interval 0

# -----------------------------------------------------------------------------
# URL handling
# -----------------------------------------------------------------------------
url_style curly
detect_urls yes

# -----------------------------------------------------------------------------
# Shell configuration - Launch Zsh as a login shell so that .zshrc is sourced
# -----------------------------------------------------------------------------
shell /usr/bin/zsh -l
shell_integration enabled no-rc

# -----------------------------------------------------------------------------
# Background and Transparency Settings
#
# Remove the dark background image so that the light theme colors are visible.
# Adjust background_opacity closer to 1 for less “dimming.”
# -----------------------------------------------------------------------------
background_opacity .5
background_image /home/Finley/.config/kitty/backgrounds/wave-dark-ocean.jpg
background_image_layout scaled
background_tint 0.0
background_image_linear yes
dim_opacity 0.0

allow_remote_control yes

